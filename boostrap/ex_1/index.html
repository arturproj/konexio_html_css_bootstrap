<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../assets/css/book.css">

    <title>Boostrap Ex 1</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"></nav><!-- .// navbar-->


    <div class="container">
        <div class="row my-2 justify-content-between"> <!-- 1/2 * 2 -->
            <div class="col-6">
                <div class="w-100 h-100 bg-yellow"></div>
            </div>
            <div class="col-6">
                <div class="w-100 h-100 bg-yellow"></div>
            </div>
        </div><!-- .// end row 1 -->
        <div class="row my-2 justify-content-between"> <!-- 1/4 * 4 -->
            <div class="col-3">
                <div class="w-100 h-100 bg-blue"></div>
            </div>
            <div class="col-3">
                <div class="w-100 h-100 bg-blue"></div>
            </div>
            <div class="col-3">
                <div class="w-100 h-100 bg-blue"></div>
            </div>
            <div class="col-3">
                <div class="w-100 h-100 bg-blue"></div>
            </div>
        </div><!-- .// end row 2 -->
        <div class="row my-2"><!-- 1 * 8 & 1 * 4-->
            <div class="col-8">
                <div class="w-100 h-100 bg-red"></div>
            </div>
            <div class="col-4">
                <div class="w-100 h-100 bg-red"></div>
            </div>
        </div><!-- .// end row 3 -->
        <div class="row my-2 justify-content-between"><!-- 1/3 * 3 -->
            <div class="col-4">
                <div class="w-100 h-100 bg-green"></div>
            </div>
            <div class="col-4">
                <div class="w-100 h-100 bg-green"></div>
            </div>
            <div class="col-4">
                <div class="w-100 h-100 bg-green"></div>
            </div>
        </div><!-- .// end row 4 -->
        <div class="row my-2"><!-- 1 max expand-->
            <div class="col-12">
                <div class="w-100 h-100 bg-gray"></div>
            </div>
        </div><!-- .// end row 5 -->
        <div class="row my-2 justify-content-end"><!-- 1*8 alight right-->
            <div class="col-8">
                <div class="w-100 h-100 bg-yellow"></div>
            </div>
        </div><!-- .// end row 6 -->
        <div class="row my-2 justify-content-center"><!-- 1*8 alight center-->
            <div class="col-8">
                <div class="w-100 h-100 bg-blue"></div>
            </div>
        </div><!-- .// end row 7 -->
        <div class="row my-2 justify-content-between"><!-- 2*2 alight between-->
            <div class="col-2">
                <div class="w-100 h-100 bg-red"></div>
            </div>
            <div class="col-2">
                <div class="w-100 h-100 bg-red"></div>
            </div>
        </div><!-- .// end row 8 -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./../assets/js/book.js" ></script>
  </body>
</html>
